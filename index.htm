  <script type="text/javascript">
  
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#slider" ).slider({
      max: 0.95,
      min: 0.2,
      step: 0.01,
      create: function() {
        handle.text( $( this ).slider( "value" ) );
      },
      slide: function( event, ui ) {
        handle.text( ui.value );
      }
    });
  } );

    if (window.FormData === undefined) {
      alert('В вашем браузере FormData не поддерживается')
    }
  	
  var id = 0;
  var gtimer;

  function stop(){
      clearTimeout(gtimer) 
  }

  function pull_status() {
      gtimer = setTimeout(pull_status, 2000);
      $.get('/upload/' + id +'.out.png').done(function(data){
        
        console.log('pull ok');
        $('#out').prop('src', '/upload/'+ id +'.out.png');
        clearTimeout(gtimer)
        $.get('/upload/' + id +'.out.json').done(function(data){
          // console.log(data)
          out = ''
          for (it in data){
            // console.log(data[it])
            ob = data[it]
            // console.log(out)

            for (itt in  ob) {
              out += itt + ': ['
              // console.log('' itt)
              for(iit in ob[itt]){
                out += ob[itt][iit] + ','   
              }
              out = out.slice(0, -1) + ']<br>';
            }
          }
          $('#result').html('Детекция завершена <br>' + out);

        });

        // $('#result').html();

 
      }).fail( function(data) {
        console.log('pull fail');
      });

    }


    function send(){

      var formData = new FormData();
      formData.append('filename', $("#pic")[0].files[0]);
      formData.append('prb', $( "#slider").slider( "value" ));
   

      $.ajax({
        type: "POST",
        crossDomain: true,
        // headers: {'Access-Control-Allow-Origin': 'http://127.0.0.1:8081'},
        // dataType: 'jsonp',
        // url: '/upload',
        // url: '127.0.0.1:8081/upload',
        url: 'http://127.0.0.1:8081/upload',
        cache: false,
        contentType: false,
        processData: false,
        data: formData,
        // dataType : '',
        success: function(msg){
          console.log(msg);
          console.log(msg.id);
          if (!msg.error ) {
            // $("#js-file").hide();
            if (msg.success == 'Ok'){
                $('#result').html('картинка загружена, ждите 15-20 сек на обработку'); 
            } else {
                $('#result').html(msg.success);
            }
            $('#out').prop('src', '/upload/'+ msg.id +'.png');
            console.log('return id')
            console.log(msg.id)
            id = msg.id
            pull_status();

            // console.log(msg.text);
          } else {
            $('#result').html('Картинка испорчена');
            // console.log(msg)
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown){
          // console.log(XMLHttpRequest);
          console.log(textStatus);
          console.log(errorThrown);
          if (errorThrown == 'Request Entity Too Large') {
              $('#result').html('Загружаемый файл слишком большой' );
          }

          if (errorThrown == 'Internal Server Error') {
              $('#result').html('Ошибка сервера' );
          }

        }

      });  		
  	}

  </script>
